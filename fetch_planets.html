<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function(){
            // TODO: fetch planets JSON
            fetch("https://handlers.education.launchcode.org/static/planets.json").then((response) => {
                response.json().then( (json) => {
                    console.log(json)
                })
                const destination = document.getElementById('destination')
                destination.innerHTML = `<h3>Planet ${json[1].name}</h3>`
            })
         });
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
